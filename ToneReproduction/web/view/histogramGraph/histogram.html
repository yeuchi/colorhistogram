<div class="divDialog">
   <link rel="stylesheet" href="view/histogramGraph/histogram.css" />
   
   <div class="divHistogram">
      <div class="divGraphContainer">
         <div class="divBarGraph"></div>
         
         <div style="clear:both;"></div>
         
         <div class="divSliders">
            <a class="slider btnShadow"></a>
            <a class="slider btnGama"></a>
            <a class="slider btnHighLight"></a>
         </div>
         
         <div style="clear:both;"></div>
         
         <div class="divBtnValues">
            <div class="divInput">
               <input type="text" maxlength="5" size="5" id="txtShadow" value="0" />
            </div>
            <div class="divInput">
               <input type="text" maxlength="5" size="5" id="txtGama" value="1" />
            </div>
            <div class="divInput">
               <input type="text" maxlength="5" size="5" id="txtHighlight" value="255" />
            </div>
         </div>
      </div>

      <div class="divControl">
         <div>
            <a class="btn btnOK">OK</a>
         </div>
         
         <div style="clear:both;"></div>
         
         <div>
            <a class="btn btnCancel">Cancel</a>
         </div>
         
         <div style="clear:both;"></div>
         
         <div>
            <a class="btn btnAuto">Equalize</a>
         </div>
         
         <div style="clear:both;"></div>
         
         <select id="comboChannel">
            <option value="redChannel">red</option>
            <option value="greenChannel">green</option>
            <option value="blueChannel">blue</option>
            <option value="alphaChannel">alpha</option>
            <option value="grayChannel">gray</option>
         </select>
      </div>

      <script src="view/histogramGraph/barGraph.js"></script>
      <script src="view/histogramGraph/dialogControl.js"></script>
      <script src="view/histogramGraph/histogram.js"></script>
   </div>
</div>
