<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Tone Reproduction</title>   
   </head>
   <body>
   
   <!-- jQuery library -->	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<!-- drag n drop -->
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/jquery-ui.min.js"></script>
        
<div class="divDialog">
   <link rel="stylesheet" href="view/appView.css" />
   <link rel="stylesheet" href="view/histogramGraph/histogram.css" />
   
   <div class="divHistogram">
      <div class="divGraphContainer">
         <div class="divBarGraph"></div>
         
         <div style="clear:both;"></div>
         
         <div class="divSliders">
            <a class="slider btnHighLight"></a>
            <a class="slider btnMidTone"></a>
            <a class="slider btnShadow"></a>
         </div>
         
         <div style="clear:both;"></div>
         
         <div class="divBtnValues">
            <div class="divInput">
               <a class="name">S:</a>
               <input type="text" maxlength="5" size="5" id="txtShadow" value="0" />
            </div>
            <div class="divInput">
               <a class="name">M:</a>
               <input type="text" maxlength="5" size="5" id="txtMidTone" value="127" />
            </div>
            <div class="divInput">
               <a class="name">H:</a>
               <input type="text" maxlength="5" size="5" id="txtHighlight" value="255" />
            </div>
         </div>
      </div>

      <div class="divControl">
         <div>
            <a class="btn btnOK">OK</a>
         </div>
         
         <div style="clear:both;"></div>
         
         <div>
            <a class="btn btnCancel">Cancel</a>
         </div>
      </div>
<script src="event/eventDispatch.js"></script>
   <script src="model/modelEnum.js"></script>
   <script src="model/imageData.js"></script>
   <script src="model/channelInfo.js"></script>
   <script src="model/model.js"></script>
   <script src="view/appView.js"></script>
   <script src="controller/controller.js"></script>
   <script src="fascade.js"></script>
   
      <script src="view/histogramGraph/barGraph.js"></script>
      <script src="view/histogramGraph/dialogControl.js"></script>
      <script src="view/histogramGraph/histogram.js"></script>
   </div>
</div>

</body>
   
      
</html>
